<!DOCTYPE html>
<html>
<head>
    <title>Your Web Page</title>
    <!-- Add the Chart.js CDN link here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.umd.min.js"></script>
</head>
<body>
    <!-- Add a canvas element to render your chart -->
    <canvas id="myChart" width="400" height="400"></canvas>
    
    <!-- Your JavaScript code to create the chart will go here -->
    <script>
        // Get a reference to the canvas element
        var ctx = document.getElementById('myChart').getContext('2d');
    
        // Define your chart data
        var chartData = {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Sample Data',
                    data: [10, 20, 15, 25, 30],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false, // Set to true for responsive charts
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
    
        // Create the chart
        var myChart = new Chart(ctx, chartData);
    </script>
    
</body>
</html>
